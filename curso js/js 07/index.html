<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            background-color: blue;
            color: yellow;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            height: 200px;
            text-align: center;
            line-height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" 
         onmouseout="sair()">
     Interaja...
    </div>

    <script>
         var a = window.document.getElementById('area')
         
         function clicar() {
       
        a.innerText = 'clicou'
        a.style.background = 'red'
        }

        function entrar() {
        a.innerText = 'entrou'
        }

        function sair() {
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
